  <!-- fonts -->

  <link href='http://fonts.googleapis.com/css?family=Monda' rel='stylesheet' type='text/css'>

  <!-- main style -->

  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />

  <!-- scripts -->

    <div id='map_width'>0</div>
    <div id='map_height'>0</div>
    <div class='metrics_k'>km</div>
  </div>
  <div id="position_holder" title="Current position">
    <div id='current_pos_x'>0.0</div>
    <div>; </div>
    <div id='current_pos_y'>0.0</div>
    <div class='metrics_k'>km</div>
  </div>
  <div id="height_holder" title="Current height">
    <div id='current_height_m'>0</div>
    <div>m /</div>
    <div id='current_height_ft'>0</div>
    <div>ft</div>
  </div>
  <div id="cell_holder" title="Current map cell">
    <span id='current_cell_letter'>A</span>:<span id='current_cell_number'>1</span>
  </div>

<div id='ruler_corner'></div>
<div id='top_ruler_wrap'>
    <canvas id='top_ruler'></canvas>
</div>
<div id='left_ruler_wrap'>
    <canvas id='left_ruler'></canvas>
</div>
<div id='map_holder_wrap'>
